plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion project.ANDROID_BUILD_MIN_SDK_VERSION
        targetSdkVersion project.ANDROID_BUILD_TARGET_SDK_VERSION
        versionCode Integer.parseInt(project.ANDROID_BUILD_VERSION_CODE)
        versionName project.ANDROID_BUILD_VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    task copyAar(type: Copy) {
        delete '../packageHelper/ShareSDKPlusWhatsApp.aar'
        from 'build/outputs/aar/'
        into '../packageHelper/ShareSDKPlusWhatsApp/'
        include "ShareSDKPlusWhatsApp-release.aar"
        rename('ShareSDKPlusWhatsApp-release.aar', 'ShareSDKPlusWhatsApp.aar')

        from '../'
        into '../packageHelper/ShareSDKPlusWhatsApp/'
        include "module.json"
    }

    task zipAar(type: Zip,dependsOn:copyAar) {
        delete '../packageHelper/ShareSDKPlusWhatsApp.zip'
        from '../packageHelper/'
        include '**/ShareSDKPlusWhatsApp/**'
        destinationDir file('../packageHelper/')
        baseName 'ShareSDKPlusWhatsApp'
        doLast {
            delete '../packageHelper/ShareSDKPlusWhatsApp/'
        }
    }

    tasks.whenTaskAdded { task ->
        if (task.name == 'assembleRelease') {
            task.dependsOn zipAar
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'], exclude: [])
}


